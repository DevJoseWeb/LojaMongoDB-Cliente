<!-- Modal -->
<div id="produtoCadastrar" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
     <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{!this.produtoDataApiService.selectedProduto.id ? 'New Produto' : 'Update Produto'}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

       <div class="modal-body">
        <form class="form-produto" #formProduto="ngForm" 
        (ngSubmit)="onSaveProduto(formProduto)">

          <input type="hidden" id="produtoId" name="produtoId" 
          class="form-control" [(ngModel)]="this.produtoDataApiService.selectedProduto.id">

          <div class="form-group">
            <label for="">Descrição</label>
            <input type="text" id="descricao" name="descricao" class="form-control" placeholder="Descricao" [(ngModel)]="this.produtoDataApiService.selectedProduto.Descricao">
          </div>
        
          <div class="form-row">

              <div class="form-group col-md-6">
                  <label for="preco">Preço</label>
                  <input type="text" id="preco" name="preco" class="form-control" placeholder="R$ 0,00" 
                  [(ngModel)]="this.produtoDataApiService.selectedProduto.preco">
              </div>

            <div class="form-group col-md-6">
              <label for="cor">Cor</label>

              <select [(ngModel)]="this.produtoDataApiService.selectedProduto" id="cor" required>
                <option *ngFor="let produto of produtos"                
                 [ngValue]="produto.cor.nome">{{produto.cor.nome}}</option>
              </select>

            </div> 

          </div>
